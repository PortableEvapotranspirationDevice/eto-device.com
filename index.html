<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evapotranspiration System</title>
  <style>
    body {
      background-color: #2C2C2C; /* Dark background */
      font-family: 'Comic Sans MS', sans-serif; /* Matching font style */
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      border: 2px solid white; /* Border around main container */
      padding: 20px;
      width: 80%; /* Adjust width as needed */
      max-width: 600px; /* To keep the layout compact */
    }

    .heading {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 30px;
      border: 2px solid white; /* Border around heading */
      padding: 10px;
      display: inline-block;
    }

    /* ETo Title Section */
    .eto-title {
      background-color: #A05A2C; /* Orange background */
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 2px solid white; /* Border around ETo title */
    }

    .eto-title h2 {
      font-size: 20px;
      margin: 0;
    }

    /* ETo Value Section */
    .eto-value {
      background-color: #A05A2C; /* Orange background */
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 30px;
      border: 2px solid white; /* Border around ETo value */
    }

    .eto-value p {
      font-size: 26px;
      font-weight: bold;
      margin: 0;
    }

    .sensor-header {
      font-size: 20px;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #1B4D67; /* Blue header for sensors */
      border: 2px solid white; /* Border around sensor header */
      border-radius: 5px;
    }

    .sensor-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 10px;
    }

    .sensor-box {
      background-color: #2C2C2C; /* Keep background matching main */
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      border: 2px solid white; /* White border for sensor boxes */
      flex: 1;
      margin: 0 10px;
    }

    .sensor-box h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sensor-box p {
      font-size: 24px;
      font-weight: bold;
    }

    /* Ensuring container fits properly */
    @media (max-width: 500px) {
      .sensor-container {
        flex-direction: column;
        align-items: center;
      }
      .sensor-box {
        margin-bottom: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Main Heading -->
    <div class="heading">IoT-BASED PORTABLE EVAPOTRANSPIRATION SYSTEM</div>
    
    <!-- ETo Title Section -->
    <div class="eto-title">
      <h2>EVAPOTRANSPIRATION MEASUREMENT (ETo)</h2>
    </div>

    <!-- ETo Value Section -->
    <div class="eto-value">
      <p id="eto">-- mm/day</p> <!-- Placeholder for ETo value -->
    </div>

    <!-- Sensor Data Header -->
    <div class="sensor-header">
      DHT SENSOR REALTIME READINGS
    </div>

    <!-- Sensor Data Section -->
    <div class="sensor-container">
      <div class="sensor-box">
        <h2>Temperature</h2>
        <p id="temperature">-- &#8451;</p> <!-- Placeholder for Temperature -->
      </div>
      <div class="sensor-box">
        <h2>Humidity</h2>
        <p id="humidity">--%</p> <!-- Placeholder for Humidity -->
      </div>
    </div>
  </div>

  <!-- Firebase v8 scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCufdu4avr1VDm_vVqN0Rx5uOUAcArUp3Y",
      authDomain: "thesiseto.firebaseapp.com",
      databaseURL: "https://thesiseto-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "thesiseto",
      storageBucket: "thesiseto.appspot.com",
      messagingSenderId: "986260488204",
      appId: "1:986260488204:web:7e58f5faf4bcf9becb6e29"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Reference to Firebase database
    var database = firebase.database();

    // Get real-time data for humidity
    var dataRef1 = database.ref('DHT_11/Humidity');
    dataRef1.on('value', function(getdata1) {
      var humi = getdata1.val();
      document.getElementById('humidity').innerHTML = humi + "%";
      calculateETo(); // Update ETo when humidity changes
    });

    // Get real-time data for temperature
    var dataRef2 = database.ref('DHT_11/Temperature');
    var Tmax = -Infinity, Tmin = Infinity; // Initialize Tmax and Tmin
    dataRef2.on('value', function(getdata2) {
      var temp = getdata2.val();
      document.getElementById('temperature').innerHTML = temp + "&#8451;";
      Tmax = Math.max(Tmax, temp); // Update Tmax
      Tmin = Math.min(Tmin, temp); // Update Tmin
      calculateETo(); // Update ETo when temperature changes
    });

    // Function to calculate Ra (Extraterrestrial radiation)
    function calculateRa() {
      const Gsc = 0.0820; // Solar constant (MJ m-2 min-1)
      const latRad = 14.19775 * (Math.PI / 180); // Convert latitude to radians
      const doy = new Date().getDay(); // Day of the year (simplified)
      const dr = 1 + 0.033 * Math.cos((2 * Math.PI / 365) * doy);
      const delta = 0.409 * Math.sin((2 * Math.PI / 365) * doy - 1.39);
      const omega = Math.acos(-Math.tan(latRad) * Math.tan(delta));
      const Ra = (24 * 60 / Math.PI) * Gsc * dr * (omega * Math.sin(latRad) * Math.sin(delta) + Math.cos(latRad) * Math.cos(delta) * Math.sin(omega));
      return Ra; // in MJ m-2 day-1
    }

    // Function to calculate ETo using the Valiantzas Method 4
    function calculateETo() {
      const alpha = 0.25;
      const Rs = 38.44009; // (not the final value)
      const Ra = calculateRa();
      const RH = parseFloat(document.getElementById('humidity').innerHTML); // Get RH from Firebase
      const Tmean = (Tmax + Tmin) / 2; // Calculate mean temperature
      const u2 = 3.88925; // Assuming wind speed at 2 m (m/s)
      const z = 303; // Altitude (m)

      // ETo = 0.051(1 − α) Rs(Tmean + 9.5)0.5 − 2.4 (Rs/Ra)2 + 0.048(Tmean + 20) (1 – RH/100) (0.5 + 0.536 u2) + 0.00012z
      const ETo = 0.051 * (1 - alpha) * Rs * Math.sqrt(Tmean + 9.5) - 2.4 * Math.pow(Rs / Ra, 2) +
                  0.048 * (Tmean + 20) * (1 - RH / 100) * (0.5 + 0.536 * u2) + 0.00012 * z;

      // Display ETo result
      document.getElementById('eto').innerHTML = ETo.toFixed(2) + " mm/day";
    }

  </script>

</body>
</html>
